  <script>
  // OBS -> Async functions dont return promise
    
   async function writeHelloWorld(){
   await console.log("Hello World");
  }
  writeHelloWorld();// return "hello world"
  
  async function writeMyText(text){
    await console.log(text);
  }
    
  writeMyText("It is my text"); // return "It is my text
  
  async function some(x,y){
   await  console.log(x+y);
  }
    
  some(1,1); // Return 2
    
  </script>
